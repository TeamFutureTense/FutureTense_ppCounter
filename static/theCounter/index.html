<!DOCTYPE html>
<html lang="en">

<head>
  <title>FutureTense pp-Counter v1</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--        YOUR STYLES HERE        -->
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  
  <div class="main-container">
    <div class="display-unit" id="ingameGradeSection">
      <b>A</b>
    </div>
    <div class="display-unit non-icon-unit white" id="ingameCurrCounterSection">
      <div class="small-title section-title">Curr.</div>
      <div class="horizontal-text">
        <b id="currCounter">1328</b>
        <div class="small-title number-deco-text">
          <b>pp</b>
        </div>
      </div>
    </div>
    <div class="display-unit non-icon-unit" id="ingameTotalCounterSection">
      <div class="small-title section-title">Total Poss.</div>
      <div class="horizontal-text">
        <b id="totalCounter">0</b>
        <div class="small-title number-deco-text">
          <b>pp</b>
        </div>
      </div>
    </div>
  </div>

  <!--        OTHER SCRIPTS        -->
  <script src="js/countUp.js"></script>
  <script src="js/odometr.js"></script>



  <!--        YOUR COUNTER LOGIC FILES        -->

</html>
